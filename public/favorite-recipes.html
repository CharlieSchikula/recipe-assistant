<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お気に入りのレシピ</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="favorite-recipes.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"> <!-- Link to favicon -->
  </head>
<body>
  <header>
    <div class="header-container">
      <div class="site-title">
        <h1>Recipe Assistant <span class="title-break">for Cookpad</span></h1>
      </div>
      <!-- Wide screen menu -->
      <nav class="wide-screen-menu">
        <ul class="header-buttons">
          <li id="loginButton">ログイン</li>
          <li id="registerButton">アカウントを作る</li>
          <li id="logoutButton" class="logged-in">ログアウト</li>
        </ul>
      </nav>
      <!-- Narrow screen menu -->
      <div class="narrow-screen-menu">
        <button id="hamburgerButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="30px" height="30px">
            <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
          </svg>
        </button>
        <div id="hamburgerMenu" class="hamburger-menu">
          <div class="menu-header">
            <button id="closeMenuButton">×</button>
          </div>
          <ul>
            <li id="hamburgerRegisterLink">アカウントを作る</li>
            <li id="hamburgerLoginLink">ログイン</li>
            <li id="hamburgerLogoutLink" class="logged-in">ログアウト</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <h1>お気に入りのレシピ</h1>
    <p>タイトルは最後に検索された時点のものが表示されます。<br>それ以降にタイトルが変更されている場合には、再度レシピ検索すると最新のタイトルに更新されます。</p>
    <div class="filter-bar">
      <input type="text" id="filterInput" placeholder="キーワードで絞り込む">
    </div>
    <div id="loadingIndicator" style="display: none;">LOADING...</div>
    <ul id="favoriteList"></ul>
    <div id="noFavoritesMessage" style="display: none;">お気に入りのレシピが登録されていません</div>
    <div id="noFilteredRecipesMessage" style="display: none;">キーワードを含むレシピはありませんでした</div>
    <div class="pagination">
      <button id="prevButton" disabled>Prev</button>
      <span id="pageIndicator">Page 1/1</span>
      <button id="nextButton" disabled>Next</button>
    </div>
  </div>
  <!-- Logout Modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content" id="logoutModalContent">
      <span id="closeLogoutModal" class="close">&times;</span>
      <!-- Logout modal content -->
      <p>ログアウトしますか？</p>
      <button id="confirmLogoutButton">ログアウト</button>
      <button id="cancelLogoutButton">キャンセル</button>
    </div>
  </div>
  <!-- Confirm Delete Modal -->
  <div id="confirmDeleteModal" class="modal">
    <div class="modal-content">
      <span id="closeConfirmDeleteModal" class="close">&times;</span>
      <p>本当に削除しますか？</p>
      <button id="confirmDeleteButton">削除</button>
      <button id="cancelDeleteButton">キャンセル</button>
    </div>
  </div>
  <script src="scripts/favoriteRecipes.js" type="module"></script>
</body>
</html>
