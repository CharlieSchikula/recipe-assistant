<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お気に入りのレシピ</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <header>
    <div class="header-container">
      <div class="site-title">
        <h1>Recipe Assistant <span class="title-break">for Cookpad</span></h1>
      </div>
      <!-- Wide screen menu -->
      <nav class="wide-screen-menu">
        <ul class="header-buttons">
        </ul>
      </nav>
      <!-- Narrow screen menu -->
      <div class="narrow-screen-menu">
        <button id="hamburgerButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="30px" height="30px">
            <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
          </svg>
        </button>
        <div id="hamburgerMenu" class="hamburger-menu">
          <div class="menu-header">
            <button id="closeMenuButton">×</button>
          </div>
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <h1>お気に入りのレシピ</h1>
    <ul id="favoriteList"></ul>
  </div>
  <script type="module">
    import { fetchRecipe } from './setup.js';

    async function fetchFavoriteRecipes() {
      const token = localStorage.getItem('token');
      const response = await fetch('/api/favorites//all', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const favorites = await response.json();
      const favoriteList = document.getElementById('favoriteList');
      favoriteList.innerHTML = '';

      favorites.forEach(async (favorite) => {
        const title = await fetchRecipeTitle(favorite.url);
        const li = document.createElement('li');
        li.innerHTML = `<a href="${favorite.url}" target="_blank">${title}</a> <button onclick="removeFavorite('${favorite.url}')">削除</button>`;
        favoriteList.appendChild(li);
      });
    }

    async function fetchRecipeTitle(url) {
      const data = await fetchRecipe(url);
      return data.title;
    }

    async function removeFavorite(url) {
      await removeFromFavorites(url);
      fetchFavoriteRecipes();
    }

    document.addEventListener('DOMContentLoaded', fetchFavoriteRecipes);
  </script>

  <!-- Logout Modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content" id="logoutModalContent">
      <span id="closeLogoutModal" class="close">&times;</span>
      <!-- Logout modal content -->
      <p>ログアウトしますか？</p>
      <button id="confirmLogoutButton">ログアウト</button>
      <button id="cancelLogoutButton">キャンセル</button>
    </div>
  </div>

  <script src="scripts/main.js" type="module"></script>
</body>
</html>
