<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お気に入りのレシピ</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <header>
    <div class="header-container">
      <div class="site-title">
        <h1>Recipe Assistant <span class="title-break">for Cookpad</span></h1>
      </div>
      <!-- Wide screen menu -->
      <nav class="wide-screen-menu">
        <ul class="header-buttons">
          <li id="loginButton">ログイン</li>
          <li id="registerButton">アカウントを作る</li>
          <li id="logoutButton">ログアウト</li>
        </ul>
      </nav>
      <!-- Narrow screen menu -->
      <div class="narrow-screen-menu">
        <button id="hamburgerButton">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="30px" height="30px">
            <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/>
          </svg>
        </button>
        <div id="hamburgerMenu" class="hamburger-menu">
          <div class="menu-header">
            <button id="closeMenuButton">×</button>
          </div>
          <ul>
            <li id="hamburgerRegisterLink">アカウントを作る</li>
            <li id="hamburgerLoginLink">ログイン</li>
            <li id="hamburgerLogoutLink">ログアウト</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <h1>お気に入りのレシピ</h1>
    <ul id="favoriteList"></ul>
  </div>
  <script type="module">
    import { setupHamburgerMenu, setupModals } from './scripts/setup.js';
    import { renderWideScreenMenu, renderHamburgerMenu } from './scripts/applyLoggedInStyles.js';

    // Function to check token validity
    function checkToken() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('トークンの有効期限が切れています。ログインし直してください');
        window.location.href = '/';
        return false;
      }

      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const exp = payload.exp * 1000;
        if (Date.now() >= exp) {
          alert('トークンの有効期限が切れています。ログインし直してください');
          localStorage.removeItem('token');
          window.location.href = '/';
          return false;
        }
      } catch (e) {
        console.error('Invalid token:', e);
        alert('トークンの有効期限が切れています。ログインし直してください');
        localStorage.removeItem('token');
        window.location.href = '/';
        return false;
      }

      return true;
    }

    if (checkToken()) {
      setupHamburgerMenu();
      setupModals();
      renderWideScreenMenu();
      renderHamburgerMenu();

      // Function to make an authenticated API call
      async function fetchWithAuth(url, options = {}) {
        console.log('fetchWithAuth called'); // Log the function call

        const token = localStorage.getItem('token');
        if (!token) {
          console.error('No token found');
          return;
        }

        console.log('Token found:', token); // Log the token

        const headers = {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        };

        console.log('Making fetch request to:', url); // Log the URL

        const response = await fetch(url, {
          ...options,
          headers,
        });

        console.log('Response status:', response.status); // Log the response status

        if (!response.ok) {
          if (response.status === 401) {
            console.error('Unauthorized: ' + response.statusText);
          } else {
            console.error('Network response was not ok: ' + response.statusText);
          }
          return;
        }

        return response.json();
      }

      // Function to fetch favorite recipes
      async function fetchFavoriteRecipes() {
        try {
          console.log('Fetching favorite recipes'); // Log the function call
          const data = await fetchWithAuth('/api/favorites/all');
          if (data) {
            console.log('Favorite recipes:', data);
            const favoriteList = document.getElementById('favoriteList');
            favoriteList.innerHTML = '';
            data.forEach(recipe => {
              const li = document.createElement('li');
              li.textContent = recipe.name; // Adjust based on your data structure
              favoriteList.appendChild(li);
            });
          }
        } catch (error) {
          console.error('Error fetching favorite recipes:', error);
        }
      }

      // Call the function to fetch favorite recipes
      fetchFavoriteRecipes();
    }
  </script>

  <!-- Logout Modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content" id="logoutModalContent">
      <span id="closeLogoutModal" class="close">&times;</span>
      <!-- Logout modal content -->
      <p>ログアウトしますか？</p>
      <button id="confirmLogoutButton">ログアウト</button>
      <button id="cancelLogoutButton">キャンセル</button>
    </div>
  </div>
</body>
</html>
